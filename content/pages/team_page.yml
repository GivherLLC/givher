  - name: Alina Hernandez
    title: Principal
    imageSrc: /uploads/alina-headshot.png
    iconLinks:
      - iconImageSrc: /uploads/mail-icon.png
        darkmodeSrc: /uploads/mail-icon-darkmode.png
        iconImageAlt: Email icon
        iconLink: mailto:alina@givher.com
    bio:
      - paragraph: Alina Hernandez (she/they) is known for their quiet yet influential presence. With a gift for making people feel heard and valued, Alina treats each individual with the star quality they inherently possess. This approach resonates deeply in every space they occupy. Alina's philosophy on life and strategy in the workplace is refreshingly unconventional. Alina is a unique example of authenticity, living a life marked by joy, creativity, and an unyielding commitment to treating everyone with kindness and respect.
      - paragraph: As the founder and principal of Givher, Alina has demonstrated exceptional leadership in fundraising, event development, and political hospitality, leveraging their extensive background in policy and advocacy. Before founding Givher, Alina played pivotal roles in advancing equality and civil rights, notably as Principal Consultant for the California Legislative LGBTQ Caucus and President of the Capitol LGBTQ Association. This blend of personal attributes and professional accomplishments makes Alina Hernandez an exemplary leader, uniquely equipped to guide Givher toward impactful and meaningful success.
  - name: Jay Franco
    title: Fundraising Associate
    imageSrc: /uploads/jay-headshot.png
    iconLinks:
      - iconImageSrc: /uploads/mail-icon.png
        darkmodeSrc: /uploads/mail-icon-darkmode.png
        iconImageAlt: Email icon
        iconLink: mailto:jay@givher.com
    bio:
      - paragraph: "Jay Franco is a community advocate residing on Miwok/Nisenan land. He has gained much of his experience as a field coordinator working within many local grassroots initiatives focused on social justice and community development. The most notable of these experiences was a nearly decade-long effort to establish a fund for equitable youth programs and prevention services in the City of Sacramento. His efforts, alongside the Sac Kids First Coalition, were captured in the award-winning documentary, 'City Rising: Youth & Democracy,' produced by KCET/PBS SoCal."
      - paragraph: "He participated in various community-led workshops and fellowships aimed to develop regional leaders with a racial-equity lens. He received training in youth mental health first aid and previously led after school programs for high schoolers centered around socio-emotional awareness and civic empowerment.He recently finished a Capitol internship with the California Assembly in which he provided constituent services and legislative research for the office of Assemblymember David Alvarez (AD 80). He currently serves as the Treasurer for the youth advocacy organization, Youth Forward. He looks forward to continuing his work as a supporter of initiatives that help build a healthy and thriving environment for all."